dist: xenial
language: node_js
node_js:
  - 12
services:
  - mysql
before_script:
  - wget https://repo.mysql.com//mysql-apt-config_0.8.10-1_all.deb
  - sudo dpkg -i mysql-apt-config_0.8.10-1_all.deb
  - sudo apt-get update -q
  - sudo apt-get install -q -y --allow-unauthenticated -o Dpkg::Options::=--force-confnew mysql-server
  - sudo systemctl restart mysql
  - sudo mysql_upgrade
  - mysql --version
  - mysql -e 'CREATE DATABASE yocto_erp_test;'
  - mysql -e "USE mysql;UPDATE user SET authentication_string=PASSWORD('12345678') WHERE user='root';update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - mysql -u root --password="12345678" -p yocto_erp_test < sql/init.sql
